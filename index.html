<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="contaner">
        <div class="bg-dark text-light text-center" id="calculator">
            <div class="row">
                <div class="col text-end fs-1 text-truncate" id="display">0</div>
            </div>
            <div class="col mb-2">
                <button class="btn btn-secondary circle" onclick="press(7)">7</button>
                <button class="btn btn-secondary circle" onclick="press(8)">8</button>
                <button class="btn btn-secondary circle" onclick="press(9)">9</button>
                <button class="btn btn-warning operator circle" onclick="setOP('/')">รท</button>
            </div>
            <div class="col mb-2">
                <button class="btn btn-secondary circle" onclick="press(4)">4</button>
                <button class="btn btn-secondary circle" onclick="press(5)">5</button>
                <button class="btn btn-secondary circle" onclick="press(6)">6</button>
                <button class="btn btn-warning operator circle" onclick="setOP('*')">x</button>
            </div>
            <div class="col mb-2">
                <button class="btn btn-secondary circle" onclick="press(1)">1</button>
                <button class="btn btn-secondary circle" onclick="press(2)">2</button>
                <button class="btn btn-secondary circle" onclick="press(3)">3</button>
                <button class="btn btn-warning operator circle" onclick="setOP('-')">-</button>
            </div>
            <div class="col mb-2">
                <button class="btn btn-secondary circle" onclick="press()">C</button>
                <button class="btn btn-secondary circle" onclick="press(0)">0</button>
                <button class="btn btn-secondary circle" onclick="press('.')">.</button>
                <button class="btn btn-warning operator circle" onclick="setOP('+')">+</button>
            </div>
            <div class="d-grid">
                <button class="btn btn-secondary text-dark circle" id="equals" onclick="calculate()">=</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
